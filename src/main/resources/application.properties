# Server Configuration
server.port=8080
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# H2 Console (to view database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Logging
logging.level.org.springframework.web=DEBUG


#Sets app to run on http://localhost:8080
#Creates in-memory database called taskdb
#Enables H2 console at http://localhost:8080/h2-console
#Shows SQL queries in console (helps you learn)
#Recreates database on each restart (good for development)